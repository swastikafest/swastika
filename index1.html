<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript">
            var options = {
                "sliderDuration": {
                    description: "Slider duration",
                    select: ".slider",
                    attr: 'data-duration',
                    type: 'int',
                    values: [1000, 10000],
                    default: 4000,
                },
                "loadingDuration": {
                    description: "Loading duration",
                    select: ".loading",
                    attr: 'data-duration',
                    type: 'int',
                    values: [100, 10000],
                    default: 3000,
                },
                "mainColor": {
                    description: "Main color",
                    select: ".loading",
                    attr: 'data-color',
                    type: 'color',
                    default: "red",
                },
                "date": {
                	description: "Date",
                	select: ".countdown",
                	attr: 'date',
                	type: 'date',
                	default: '2020-03-07',
                },
                "countdownColor": {
                    description: "Countdown color",
                    select: ".countdown",
                    attr: 'data-color',
                    type: 'color',
                    default: "red",
                }, 
            };
        </script>
        <script type="text/javascript" src="js/main.js"></script>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <title>Swastika 2K20 </title>
        <!--[if lt IE 9]><script src="js/html5.js"></script><![endif]-->
        <link rel="icon" type="image/png" href="favicon.ico">
        <link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.min.css"/>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
        <link rel="stylesheet" href="css/bootstrap-modal.css"/>
        <link rel="stylesheet" href="css/ie.css"/>
        <link rel="stylesheet" href="css/jquery.jqplot.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body class="red">
        <div id="page_wrap">
            <div class="loading" data-color="#abff3e" data-courtain="1" data-duration="3000"></div>
            <div class="slider" data-duration="7000">
                <img src="img/slider/1.jpg"/>
                <img src="img/slider/2.jpg"/>
                <img src="img/slider/3.jpg"/>
                <img src="img/slider/4.jpg"/>
            </div>
            <section class="container row-fluid">
                <h1>Prepare to be amazed!</h1>
                <div class="clearfix"></div>
                <div class="countdown" date="2020-01-16" data-color="#abff3e"></div>
                <div class="clearfix"></div>
                <h3>We will launch soon.</h3>
            </section>

        </div>
        
        <!--Javascript-->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-modal.js"></script>
        <script type="text/javascript" src="js/bootstrap-modalmanager.js"></script>
        <script type="text/javascript" src="js/jquery.jqplot.min.js"></script>
        <script type="text/javascript" src="js/jqplot.donutRenderer.min.js"></script>
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/additional-methods.min.js"></script>
        <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="js/jquery.mCustomScrollbar.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
    </body>
</html>
